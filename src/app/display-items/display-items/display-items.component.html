<cdk-virtual-scroll-viewport itemSize="484.5">
  <div class="flex-container">
    <div *cdkVirtualFor="let item of items">
      <!-- Card -->
      <div class="card promoting-card" style="width: 20em;">

        <!-- Card content -->
        <div class="card-body d-flex flex-row">

          <!-- Content -->
          <div>

            <!-- Title -->
            <h4 class="card-title font-weight-bold mb-2">{{item.title}}</h4>

          </div>

        </div>

        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top rounded-0" src="{{item.thumbnailUrl}}">
          <a href="#!">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!-- Card content -->
        <div class="card-body">

          <div class="collapse-content">

            <!-- Button -->
            <div class="btn-group">
              <button mat-button (click)="deleteItem(item.id)">
                <mat-icon>edit</mat-icon>
                Edit
              </button>
              <button mat-button (click)="deleteItem(item.id)">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </div>

          </div>

        </div>

      </div>
      <!-- Card -->
      <br />
      <br />
    </div>
  </div>
</cdk-virtual-scroll-viewport>
