<cdk-virtual-scroll-viewport itemSize="280">
  <div class="flex-container">
    <div *cdkVirtualFor="let item of items">
      <div class="card mb-3" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [routerLink]="['/items/:id']" src="{{item.thumbnailUrl}}" class="card-img">
          </div>
          <div class="col-md-8">
            <div class="card-body" [routerLink]="['/items/:id']">
              <h5 class="card-title" [routerLink]="['/items/:id']">{{item.title | uppercase}}</h5>
              <div class="btn-group">
                <button type="button" class="btn btn-dark">EDIT</button>
                <button type="button" class="btn btn-dark" style="margin-left: 1vw;">DELETE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
  </div>
</cdk-virtual-scroll-viewport>
