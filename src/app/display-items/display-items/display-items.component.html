<cdk-virtual-scroll-viewport itemSize="350">
  <div class="flex-container">
    <div *cdkVirtualFor="let item of items">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [routerLink]="['/items/', item.id]" src="{{item.thumbnailUrl}}" class="card-img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" [routerLink]="['/items', item.id]">{{item.title | uppercase}}</h5>
              <div class="btn-group">
                <button type="button" class="btn btn-dark" (click)="editItem(item.id)">EDIT</button>
                <button type="button" class="btn btn-dark" style="margin-left: 1vw;" (click)="deleteItem(item.id)">DELETE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
  </div>
</cdk-virtual-scroll-viewport>
