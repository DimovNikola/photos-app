<div class="col-lg-5">
  <div class="well bs-component">
    <form #addItemForm="ngForm" (ngSubmit)="saveItem(addItemForm.value)" class="form-horizontal">
      <fieldset>
        <legend>Add New Item</legend>
        <div class="form-group">
          <label for="inputTitle" class="col-lg-3 control-label">Album Id</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputAlbumId" placeholder="albumId" name="albumId" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAuthor" class="col-lg-3 control-label">Id</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputId" placeholder="id" name="id" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputYear" class="col-lg-3 control-label">Title</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputTitle" placeholder="title" name="title" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputYear" class="col-lg-3 control-label">Url</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputUrl" placeholder="url" name="url" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputYear" class="col-lg-3 control-label">Thumbnail Url</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" id="inputThumbnailUrl" placeholder="url" name="url" ngModel>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
