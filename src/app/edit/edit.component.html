<div class="row" id="edit">
  <div class="col-lg-5">
    <div class="well bs-component">
      <form [formGroup]="editForm" (ngSubmit)="saveChanges()" class="form-horizontal">
        <fieldset>
          <legend>Edit: {{selectedItem.title | uppercase}}</legend>
          <div class="form-group">
            <label for="inputTitle" class="col-lg-3 control-label">Album Id</label>
            <div class="col-lg-8">
              <input type="text"
                      class="form-control"
                      id="inputAlbumId"
                      formControlName="albumId">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAuthor" class="col-lg-3 control-label">Id</label>
            <div class="col-lg-8">
              <input type="text"
                      class="form-control"
                      id="inputId"
                      formControlName="id">
            </div>
          </div>
          <div class="form-group">
            <label for="inputYear" class="col-lg-3 control-label">Title</label>
            <div class="col-lg-8">
              <input type="text"
                      class="form-control"
                      id="inputTitle"
                      formControlName="title">
            </div>
          </div>
          <div class="form-group">
            <label for="inputYear" class="col-lg-3 control-label">Url</label>
            <div class="col-lg-8">
              <input type="text"
                      class="form-control"
                      id="inputUrl"
                      formControlName="url">
            </div>
          </div>
          <div class="form-group">
            <label for="inputYear" class="col-lg-3 control-label">Thumbnail Url</label>
            <div class="col-lg-8">
              <input type="text"
                class="form-control"
                id="inputThumbnailUrl"
                formControlName="thumbnailUrl">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-8 col-lg-offset-3">
              <button type="submit"
                      class="btn btn-dark"
                      [routerLink]="['/items']">
                        <i class="fas fa-chevron-left"></i>
                        Back
              </button>
              <button type="submit" style="margin-left: 3vw;" class="btn btn-dark">Save</button>
            </div>

          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="col-sm-5">
    <img src="{{selectedItem.url}}" class="card-img">
  </div>
</div>
